ce-between;align-items:center;border-bottom:1px solid #dfdfdf}.error-title{font-size:12px;color:#000}.error-close{background:#e81123;color:white;width:20px;height:20px;display:flex;align-items:center;justify-content:center;font-size:12px;border:1px solid #b00b18}.error-content{padding:20px;display:flex;align-items:center;background:#f0f0f0}.error-icon{min-width:32px;height:32px;background:red;border-radius:50%;color:white;font-weight:bold;font-size:20px;display:flex;align-items:center;justify-content:center;margin-right:20px;border:2px solid white;box-shadow:0 0 2px rgba(0,0,0,0.5)}.error-message{font-size:13px;color:#333}.error-footer{padding:15px;background:#f0f0f0;display:flex;justify-content:flex-end}.error-btn{padding:4px 20px;border:1px solid #adadad;background:#e1e1e1;font-size:12px;box-shadow:inset 0 0 2px white}.error-btn:hover{border-color:#0078d7;background:#e5f1fb}.win7-window.aero-peek{opacity:0!important;transition:opacity .3s ease;transform:scale(0.98)}@media(max-width:768px){.win7-window.centered{width:95vw;height:80vh}.spinner{font-size:18vw}.sc-link,.ig-link{font-size:1.5rem}.tray-icons{display:none}.tray-clock{font-size:10px;min-width:40px}}</style>

<body>

<script>const windowEl=document.getElementById('main-window');const titleBar=document.getElementById('title-bar');const minBtn=document.getElementById('btn-min');const maxBtn=document.getElementById('btn-max');const closeBtn=document.getElementById('btn-close');const taskbarItem=document.getElementById('taskbar-item-main');const showDesktopBtn=document.querySelector('.show-desktop');const errorPopup=document.getElementById('error-popup');const errorOk=document.getElementById('error-ok');const errorX=document.getElementById('error-x');const errorMsg=document.getElementById('error-msg');let errorStep=0;let isDragging=false;let isResizing=false;let isMaximized=false;let lastTap=0;let dragStartX=0;let dragStartY=0;let initialLeft=0;let initialTop=0;let resizeDirection='';let initialWidth=0;let initialHeight=0;let animationFrameId=null;windowEl.addEventListener('mousedown',()=>{windowEl.classList.add('active-window');});minBtn.addEventListener('click',(e)=>{e.stopPropagation();toggleMinimize(true);});maxBtn.addEventListener('click',(e)=>{e.stopPropagation();toggleMaximize();});closeBtn.addEventListener('click',(e)=>{e.stopPropagation();triggerError();});titleBar.addEventListener('dblclick',(e)=>{if(e.target.closest('.control-btn'))return;toggleMaximize();});function toggleMinimize(forceMinimize){const isMin=windowEl.classList.contains('minimized');if(forceMinimize||!isMin){const rect=windowEl.getBoundingClientRect();if(!windowEl.classList.contains('maximized')){windowEl.classList.remove('centered');windowEl.classList.add('dragged');windowEl.style.width=rect.width+'px';windowEl.style.height=rect.height+'px';windowEl.style.left=rect.left+'px';windowEl.style.top=rect.top+'px';}
const iconRect=taskbarItem.getBoundingClientRect();const iconCenterX=iconRect.left+(iconRect.width/2);const iconCenterY=iconRect.top+(iconRect.height/2);const winCenterX=rect.left+(rect.width/2);const winCenterY=rect.top+(rect.height/2);const deltaX=iconCenterX-winCenterX;const deltaY=iconCenterY-winCenterY;windowEl.style.setProperty('--min-translate-x',`${deltaX}px`);windowEl.style.setProperty('--min-translate-y',`${deltaY}px`);requestAnimationFrame(()=>{windowEl.classList.add('minimized');taskbarItem.classList.remove('active');});}else{windowEl.classList.remove('minimized');taskbarItem.classList.add('active');}}
function toggleMaximize(){if(isMaximized){windowEl.classList.remove('maximized');isMaximized=false;if(!windowEl.classList.contains('dragged')){windowEl.classList.add('centered');}}else{windowEl.classList.add('maximized');isMaximized=true;windowEl.classList.remove('centered');}}
function triggerError(){errorStep=0;errorMsg.textContent="why would you even consider that";errorPopup.style.display='flex';}
const closeError=()=>{errorPopup.style.display='none';errorStep=0;}
errorX.addEventListener('click',closeError);errorOk.addEventListener('click',()=>{if(errorStep===0){errorStep=1;errorMsg.textContent="no like seriously";}else if(errorStep===1){errorStep=2;errorMsg.textContent="go follow if your really sorry";setTimeout(()=>{closeError();window.open('https://soundcloud.com/cashman3000','_blank');},2000);}else{closeError();}});taskbarItem.addEventListener('click',()=>{if(windowEl.classList.contains('minimized')){toggleMinimize(false);}else{toggleMinimize(true);}});showDesktopBtn.addEventListener('click',()=>{const isMin=windowEl.classList.contains('minimized');if(isMin){toggleMinimize(false);}else{toggleMinimize(true);windowEl.classList.remove('aero-peek');}
if(errorPopup.style.display==='flex'){errorPopup.style.display='none';}});showDesktopBtn.addEventListener('mouseenter',()=>{if(!windowEl.classList.contains('minimized')){windowEl.classList.add('aero-peek');}});showDesktopBtn.addEventListener('mouseleave',()=>{windowEl.classList.remove('aero-peek');});function handleDragStart(clientX,clientY){if(isMaximized||isResizing)return;isDragging=true;windowEl.style.transition='none';windowEl.classList.add('active-window');const rect=windowEl.getBoundingClientRect();if(windowEl.classList.contains('centered')){windowEl.style.width=rect.width+'px';windowEl.style.height=rect.height+'px';windowEl.classList.remove('centered');windowEl.classList.add('dragged');windowEl.style.left=rect.left+'px';windowEl.style.top=rect.top+'px';}
initialLeft=rect.left;initialTop=rect.top;dragStartX=clientX;dragStartY=clientY;}
document.querySelectorAll('.resize-handle').forEach(handle=>{handle.addEventListener('mousedown',(e)=>{if(isMaximized)return;e.stopPropagation();e.preventDefault();isResizing=true;resizeDirection=e.target.getAttribute('data-resize');windowEl.style.transition='none';windowEl.classList.add('active-window');const rect=windowEl.getBoundingClientRect();if(windowEl.classList.contains('centered')){windowEl.classList.remove('centered');windowEl.classList.add('dragged');windowEl.style.left=rect.left+'px';windowEl.style.top=rect.top+'px';}
initialLeft=rect.left;initialTop=rect.top;initialWidth=rect.width;initialHeight=rect.height;dragStartX=e.clientX;dragStartY=e.clientY;});handle.addEventListener('touchstart',(e)=>{if(isMaximized)return;e.stopPropagation();e.preventDefault();isResizing=true;resizeDirection=e.target.getAttribute('data-resize');windowEl.style.transition='none';const rect=windowEl.getBoundingClientRect();if(windowEl.classList.contains('centered')){windowEl.classList.remove('centered');windowEl.classList.add('dragged');windowEl.style.left=rect.left+'px';windowEl.style.top=rect.top+'px';}
initialLeft=rect.left;initialTop=rect.top;initialWidth=rect.width;initialHeight=rect.height;dragStartX=e.touches[0].clientX;dragStartY=e.touches[0].clientY;},{passive:false});});function handleMove(clientX,clientY){if(animationFrameId)cancelAnimationFrame(animationFrameId);animationFrameId=requestAnimationFrame(()=>{if(isDragging){const deltaX=clientX-dragStartX;const deltaY=clientY-dragStartY;let newLeft=initialLeft+deltaX;let newTop=initialTop+deltaY;if(newTop<0)newTop=0;windowEl.style.left=newLeft+'px';windowEl.style.top=newTop+'px';}
if(isResizing){const deltaX=clientX-dragStartX;const deltaY=clientY-dragStartY;let newWidth=initialWidth;let newHeight=initialHeight;let newLeft=initialLeft;let newTop=initialTop;if(resizeDirection.includes('e')){newWidth=initialWidth+deltaX;}else if(resizeDirection.includes('w')){newWidth=initialWidth-deltaX;newLeft=initialLeft+deltaX;}
if(resizeDirection.includes('s')){newHeight=initialHeight+deltaY;}else if(resizeDirection.includes('n')){newHeight=initialHeight-deltaY;newTop=initialTop+deltaY;}
if(newWidth>=200){windowEl.style.width=newWidth+'px';if(resizeDirection.includes('w'))windowEl.style.left=newLeft+'px';}
if(newHeight>=150){windowEl.style.height=newHeight+'px';if(resizeDirection.includes('n'))windowEl.style.top=newTop+'px';}}});}
function handleEnd(){if(isDragging||isResizing){isDragging=false;isResizing=false;if(animationFrameId)cancelAnimationFrame(animationFrameId);windowEl.style.transition='';}}
titleBar.addEventListener('mousedown',(e)=>{if(e.target.closest('.control-btn'))return;handleDragStart(e.clientX,e.clientY);});document.addEventListener('mousemove',(e)=>{if(!isDragging&&!isResizing)return;e.preventDefault();handleMove(e.clientX,e.clientY);});document.addEventListener('mouseup',handleEnd);titleBar.addEventListener('touchstart',(e)=>{if(e.target.closest('.control-btn'))return;const currentTime=new Date().getTime();const tapLength=currentTime-lastTap;if(tapLength<300&&tapLength>0){toggleMaximize();e.preventDefault();return;}
lastTap=currentTime;const touch=e.touches[0];handleDragStart(touch.clientX,touch.clientY);},{passive:false});document.addEventListener('touchmove',(e)=>{if(!isDragging&&!isResizing)return;e.preventDefault();const touch=e.touches[0];handleMove(touch.clientX,touch.clientY);},{passive:false});document.addEventListener('touchend',handleEnd);function updateClock(){const now=new Date();let hours=now.getHours();const minutes=String(now.getMinutes()).padStart(2,'0');const ampm=hours>=12?'PM':'AM';hours=hours%12;hours=hours?hours:12;document.getElementById('clock-time').textContent=`${hours}:${minutes}${ampm}`;document.getElementById('clock-date').textContent=now.toLocaleDateString(navigator.language);const options={weekday:'long',year:'numeric',month:'long',day:'numeric'};document.getElementById('tray-clock-container').title=now.toLocaleDateString(navigator.language,options);}
setInterval(updateClock,1000);updateClock();</script>
