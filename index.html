<!DOCTYPE html>
<html lang=en>
<head>
<meta charset=UTF-8>
<meta name=viewport content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Cashman</title>
<link rel=icon href=https://www.cashman.cool/thugger.gif type=image/gif>
<link rel=preconnect href=https://fonts.googleapis.com>
<link rel=preconnect href=https://fonts.gstatic.com crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap" rel=stylesheet>
<style>:root{--win-glass-bg:rgba(22,38,51,0.65);--win-border:rgba(255,255,255,0.3);--taskbar-height:40px}body,html{margin:0;padding:0;width:100%;height:100%;overflow:hidden;font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;user-select:none;cursor:url('https://www.cashman.cool/aero_arrow.cur'),auto;overscroll-behavior:none}a,button,.control-btn,.start-button,.task-item,.show-desktop,.error-close,.error-btn,.tray-show-hidden{cursor:url('https://www.cashman.cool/aero_link.cur'),pointer}body{background-image:url('https://www.cashman.cool/harmony.jpg');background-size:cover;background-position:center;background-repeat:no-repeat}.win7-window{position:absolute;background-color:var(--win-glass-bg);border:1px solid rgba(0,0,0,0.4);border-top:1px solid var(--win-border);border-radius:8px;box-shadow:inset 0 1px 0 rgba(255,255,255,0.4),inset 1px 0 0 rgba(255,255,255,0.2),inset -1px 0 0 rgba(255,255,255,0.2),inset 0 0 15px rgba(255,255,255,0.1),0 15px 40px rgba(0,0,0,0.6);backdrop-filter:blur(12px);display:flex;flex-direction:column;z-index:10;padding:0 5px 5px 5px;will-change:transform,opacity,width,height,top,left;transition:opacity .2s cubic-bezier(0.25,0.1,0.25,1),transform .2s cubic-bezier(0.25,0.1,0.25,1);--min-translate-x:0;--min-translate-y:0;--min-scale-x:.1;--min-scale-y:.1}.win7-window.centered{width:80vw;height:70vh;top:50%;left:50%;transform:translate(-50%,-50%)}.win7-window.dragged{transform:none!important;margin:0}.win7-window.maximized{width:100%!important;height:calc(100% - var(--taskbar-height))!important;top:0!important;left:0!important;transform:none!important;border-radius:0;border:0;padding:0}.win7-window.maximized .window-content{border-width:0 1px 1px 1px;margin:0 4px 4px 4px}.win7-window.maximized .title-bar{padding:4px 8px 0 8px}.win7-window.minimized{opacity:0;pointer-events:none;transform:translate(var(--min-translate-x),var(--min-translate-y)) scale(var(--min-scale-x),var(--min-scale-y))!important;transition:transform .3s cubic-bezier(0.42,0,0.58,1),opacity .3s ease-out}.title-bar{height:30px;display:flex;align-items:center;justify-content:space-between;padding:4px 6px 0 6px;cursor:default;user-select:none;margin-bottom:2px;position:relative}.win7-window::before{content:"";position:absolute;top:0;left:0;right:0;height:40%;background:linear-gradient(to bottom,rgba(255,255,255,0.15) 0,rgba(255,255,255,0.05) 100%);border-radius:7px 7px 0 0;pointer-events:none;z-index:0}.win7-window.maximized::before{border-radius:0}.title-text{color:black;text-shadow:0 0 10px white,0 0 20px white;font-size:13px;margin-left:5px;z-index:1;font-weight:400}.window-controls{display:flex;gap:2px;z-index:2}.control-btn{width:28px;height:18px;border:1px solid rgba(0,0,0,0.2);border-radius:2px;background:linear-gradient(to bottom,rgba(255,255,255,0.8) 0,rgba(255,255,255,0.5) 45%,rgba(255,255,255,0.2) 50%,rgba(255,255,255,0) 100%);box-shadow:inset 0 1px 0 rgba(255,255,255,0.7);font-size:10px;display:flex;align-items:center;justify-content:center;cursor:pointer;position:relative;color:rgba(0,0,0,0.8);font-family:sans-serif;font-weight:bold}.control-btn:hover{box-shadow:inset 0 0 3px rgba(255,255,255,1),0 0 5px rgba(255,255,255,0.6)}.control-btn.min::after{content:"";width:8px;height:2px;background:#333;position:absolute;bottom:4px}.control-btn.max::after{content:"";width:8px;height:6px;border:1px solid #333;border-top-width:2px}.control-btn.close{width:45px;background:linear-gradient(to bottom,#eba39e 0,#e07f79 48%,#d4524c 50%,#d43b33 100%);border-color:#8c2a26;color:white;font-size:14px;font-weight:normal}.control-btn.close:hover{background:linear-gradient(to bottom,#f3b5b1 0,#eb908a 48%,#e0635d 50%,#e04a43 100%);box-shadow:inset 0 1px 0 rgba(255,180,180,0.5),0 0 5px rgba(220,60,50,0.6)}.control-btn.close::after{content:"×"}.window-content{flex:1;background-color:black;border:1px solid #777;box-shadow:inset 0 0 5px rgba(0,0,0,0.8);display:flex;flex-direction:column;justify-content:center;align-items:center;overflow:hidden;perspective:800px;position:relative;z-index:1}.spinner{color:white;font-family:"Comic Sans MS","Comic Sans",cursive;font-size:10vw;font-weight:bold;text-align:center;line-height:1;animation:spin 3s linear infinite;user-select:none;margin-bottom:20px}.sc-link{color:#f50;font-family:"Lexend",sans-serif;text-decoration:none;font-size:2rem;transition:transform .2s ease;z-index:10;margin-top:20px;text-shadow:0 0 10px rgba(255,85,0,0.5)}.ig-link{color:#bc2a8d;font-family:"Lexend",sans-serif;text-decoration:none;font-size:2rem;transition:transform .2s ease;z-index:10;margin-top:15px;text-shadow:0 0 10px rgba(188,42,141,0.5)}.sc-link:hover,.ig-link:hover{transform:scale(1.5)}@keyframes spin{from{transform:rotateY(0deg)}to{transform:rotateY(360deg)}}.taskbar{position:absolute;bottom:0;left:0;width:100%;height:var(--taskbar-height);background-color:rgba(20,30,40,0.6);background-image:linear-gradient(to bottom,rgba(255,255,255,0.5) 0,rgba(255,255,255,0.2) 49%,rgba(255,255,255,0.05) 50%,rgba(255,255,255,0.2) 100%);border-top:1px solid rgba(255,255,255,0.4);box-shadow:inset 0 1px 0 rgba(255,255,255,0.2),0 -2px 10px rgba(0,0,0,0.5);backdrop-filter:blur(15px);display:flex;align-items:center;padding:0;z-index:100}.start-button-container{width:52px;height:100%;position:relative;display:flex;align-items:center;justify-content:center}.start-button{width:48px;height:48px;background-image:url('https://www.cashman.cool/orb.png');background-size:contain;background-position:center;background-repeat:no-repeat;cursor:pointer;position:absolute;bottom:0;left:2px;z-index:102;transition:none}.start-button:hover{background-image:url('https://www.cashman.cool/orb_hover.png');filter:drop-shadow(0 0 15px rgba(50,200,255,0.5))}.taskbar-items{flex:1;height:100%;display:flex;align-items:center;padding-left:5px}.task-item{height:36px;width:52px;min-width:52px;border-radius:3px;display:flex;align-items:center;justify-content:center;cursor:pointer;margin-right:2px;position:relative;transition:all .2s ease-in-out;background:linear-gradient(to bottom,rgba(255,255,255,0.5) 0,rgba(255,255,255,0.2) 49%,rgba(255,255,255,0.05) 50%,rgba(255,255,255,0.1) 100%);border:1px solid rgba(255,255,255,0.4);box-shadow:inset 0 0 2px rgba(255,255,255,0.5)}.task-item:hover{background:linear-gradient(to bottom,rgba(255,255,255,0.5) 0,rgba(255,255,255,0.3) 49%,rgba(255,255,255,0.1) 50%,rgba(255,255,255,0.3) 100%);border:1px solid rgba(255,255,255,0.4);box-shadow:inset 0 0 2px rgba(255,255,255,0.7),inset 0 15px 15px rgba(255,255,255,0.1)}.task-item.active{background:linear-gradient(to bottom,rgba(200,200,200,0.3) 0,rgba(200,200,200,0.1) 49%,rgba(200,200,200,0.05) 50%,rgba(230,230,230,0.2) 100%);border:1px solid rgba(0,0,0,0.3);border-bottom:1px solid rgba(255,255,255,0.3);box-shadow:inset 0 0 8px rgba(0,0,0,0.3),inset 2px 2px 5px rgba(0,0,0,0.1)}.task-icon{width:32px;height:32px;background:transparent;display:block;filter:drop-shadow(0 2px 3px rgba(0,0,0,0.4));pointer-events:none}.notification-area{margin-left:auto;display:flex;align-items:center;height:100%;padding:0 5px;background:rgba(0,0,0,0.1);border-left:1px solid rgba(255,255,255,0.1);box-shadow:inset 1px 0 0 rgba(0,0,0,0.1)}.tray-show-hidden{width:18px;height:100%;display:flex;align-items:center;justify-content:center;margin-right:4px}.tray-show-hidden:hover{background:linear-gradient(to bottom,rgba(255,255,255,0.5) 0,rgba(255,255,255,0.2) 100%);border:1px solid rgba(255,255,255,0.4);border-radius:2px;box-shadow:inset 0 0 2px rgba(255,255,255,0.5)}.tray-arrow{width:0;height:0;border-left:4px solid transparent;border-right:4px solid transparent;border-bottom:4px solid white}.tray-icons{display:flex;align-items:center;margin-right:8px}.tray-icon{width:22px;height:22px;display:flex;align-items:center;justify-content:center;border:1px solid transparent;border-radius:3px;margin-left:2px;cursor:default}.tray-icon:hover{background-color:rgba(255,255,255,0.1);border-color:rgba(255,255,255,0.3);box-shadow:inset 0 0 1px rgba(255,255,255,0.5)}.tray-clock{color:white;font-size:12px;text-align:center;padding:0 8px;display:flex;flex-direction:column;justify-content:center;line-height:1.3;text-shadow:0 0 5px rgba(0,0,0,0.8);cursor:default;min-width:60px}.tray-clock:hover{background-color:rgba(255,255,255,0.1);border-radius:3px}.show-desktop{width:14px;height:100%;background:linear-gradient(to bottom,rgba(255,255,255,0.2) 0,rgba(255,255,255,0.05) 100%);border-left:1px solid rgba(255,255,255,0.2);box-shadow:inset 1px 0 0 rgba(255,255,255,0.1);margin-left:0}.show-desktop:hover{background:linear-gradient(to bottom,rgba(255,255,255,0.5) 0,rgba(255,255,255,0.2) 100%);box-shadow:0 0 10px rgba(255,255,255,0.3)}.error-popup{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:400px;max-width:90vw;background:#f0f0f0;border:1px solid #707070;box-shadow:5px 5px 15px rgba(0,0,0,0.5);display:none;flex-direction:column;z-index:9999;font-family:'Segoe UI',sans-serif;border-radius:3px}.error-header{background:white;padding:6px 10px;display:flex;justify-content:space-between;align-items:center;border-bottom:1px solid #dfdfdf}.error-title{font-size:12px;color:#000}.error-close{background:#e81123;color:white;width:20px;height:20px;display:flex;align-items:center;justify-content:center;font-size:12px;border:1px solid #b00b18}.error-content{padding:20px;display:flex;align-items:center;background:#f0f0f0}.error-icon{min-width:32px;height:32px;background:red;border-radius:50%;color:white;font-weight:bold;font-size:20px;display:flex;align-items:center;justify-content:center;margin-right:20px;border:2px solid white;box-shadow:0 0 2px rgba(0,0,0,0.5)}.error-message{font-size:13px;color:#333}.error-footer{padding:15px;background:#f0f0f0;display:flex;justify-content:flex-end}.error-btn{padding:4px 20px;border:1px solid #adadad;background:#e1e1e1;font-size:12px;box-shadow:inset 0 0 2px white}.error-btn:hover{border-color:#0078d7;background:#e5f1fb}.win7-window.aero-peek{opacity:0!important;transition:opacity .3s ease;transform:scale(0.98)}@media(max-width:768px){.win7-window.centered{width:95vw;height:80vh}.spinner{font-size:18vw}.sc-link,.ig-link{font-size:1.5rem}.tray-icons{display:none}.tray-clock{font-size:10px;min-width:40px}}</style>
</head>
<body>
<div class="win7-window centered" id=main-window>
<div class=title-bar id=title-bar>
<div style=display:flex;align-items:center>
<img src=https://www.cashman.cool/thugger.gif style=width:16px;height:16px;margin-right:5px;border-radius:2px alt=icon>
<span class=title-text>Cashman.exe</span>
</div>
<div class=window-controls>
<div class="control-btn min" id=btn-min></div>
<div class="control-btn max" id=btn-max></div>
<div class="control-btn close" id=btn-close></div>
</div>
</div>
<div class=window-content>
<div class=spinner>cashman</div>
<a href=https://soundcloud.com/cashman3000 target=_blank class=sc-link>soundcloud</a>
<a href=https://www.instagram.com/cashman.mp3/ target=_blank class=ig-link>instagram</a>
</div>
</div>
<div class=error-popup id=error-popup>
<div class=error-header>
<span class=error-title>Cashman.exe - Fatal Error</span>
<div class=error-close id=error-x>×</div>
</div>
<div class=error-content>
<div class=error-icon>X</div>
<div class=error-message id=error-msg>why would you even consider that</div>
</div>
<div class=error-footer>
<button class=error-btn id=error-ok>OK</button>
</div>
</div>
<div class=taskbar>
<div class=start-button-container>
<div class=start-button></div>
</div>
<div class=taskbar-items id=taskbar-items>
<div class="task-item active" id=taskbar-item-main title=Cashman.exe>
<img src=https://www.cashman.cool/thugger.gif class=task-icon alt=icon>
</div>
</div>
<div class=notification-area>
<div class=tray-show-hidden title="Show hidden icons">
<div class=tray-arrow></div>
</div>
<div class=tray-icons>
<div class=tray-icon title="Solve PC issues: 1 message">
<svg width=16 height=16 viewBox="0 0 16 16" fill=none xmlns=http://www.w3.org/2000/svg>
<path d="M4 2V14M4 2L13 5L4 8" stroke=white stroke-width=1.5 stroke-linejoin=round fill="none"/>
<path d="M12 12L14 14M14 12L12 14" stroke=#ff3333 stroke-width="1.5"/>
</svg>
</div>
<div class=tray-icon title="Internet Access">
<svg width=16 height=16 viewBox="0 0 16 16" fill=none xmlns=http://www.w3.org/2000/svg>
<rect x=2 y=10 width=2 height=4 fill="white"/>
<rect x=5 y=8 width=2 height=6 fill="white"/>
<rect x=8 y=6 width=2 height=8 fill="white"/>
<rect x=11 y=4 width=2 height=10 fill="white"/>
<rect x=14 y=2 width=2 height=12 fill=white opacity="0.5"/>
</svg>
</div>
<div class=tray-icon title="Speakers: 100%">
<svg width=16 height=16 viewBox="0 0 16 16" fill=none xmlns=http://www.w3.org/2000/svg>
<path d="M2 6H5L9 2V14L5 10H2V6Z" fill="white"/>
<path d="M11 5C11 5 13 6 13 8C13 10 11 11 11 11" stroke=white stroke-width=1.5 stroke-linecap="round"/>
<path d="M12.5 3C12.5 3 15.5 4.5 15.5 8C15.5 11.5 12.5 13 12.5 13" stroke=white stroke-width=1.5 stroke-linecap="round"/>
</svg>
</div>
</div>
<div class=tray-clock id=tray-clock-container>
<div id=clock-time>12:00 PM</div>
<div id=clock-date>10/24/2025</div>
</div>
</div>
<div class=show-desktop title="Show desktop"></div>
</div>
<script>const windowEl=document.getElementById('main-window');const titleBar=document.getElementById('title-bar');const minBtn=document.getElementById('btn-min');const maxBtn=document.getElementById('btn-max');const closeBtn=document.getElementById('btn-close');const taskbarItem=document.getElementById('taskbar-item-main');const showDesktopBtn=document.querySelector('.show-desktop');const errorPopup=document.getElementById('error-popup');const errorOk=document.getElementById('error-ok');const errorX=document.getElementById('error-x');const errorMsg=document.getElementById('error-msg');let errorStep=0;let isDragging=false;let isMaximized=false;let dragStartX=0;let dragStartY=0;let initialLeft=0;let initialTop=0;let animationFrameId=null;minBtn.addEventListener('click',(e)=>{e.stopPropagation();toggleMinimize(true);});maxBtn.addEventListener('click',(e)=>{e.stopPropagation();toggleMaximize();});closeBtn.addEventListener('click',(e)=>{e.stopPropagation();triggerError();});function toggleMinimize(forceMinimize){const isMin=windowEl.classList.contains('minimized');if(forceMinimize||!isMin){const rect=windowEl.getBoundingClientRect();windowEl.classList.remove('centered');windowEl.classList.add('dragged');windowEl.style.left=rect.left+'px';windowEl.style.top=rect.top+'px';const iconRect=taskbarItem.getBoundingClientRect();const iconCenterX=iconRect.left+(iconRect.width/2);const iconCenterY=iconRect.top+(iconRect.height/2);const winCenterX=rect.left+(rect.width/2);const winCenterY=rect.top+(rect.height/2);const deltaX=iconCenterX-winCenterX;const deltaY=iconCenterY-winCenterY;windowEl.style.setProperty('--min-translate-x',`${deltaX}px`);windowEl.style.setProperty('--min-translate-y',`${deltaY}px`);requestAnimationFrame(()=>{windowEl.classList.add('minimized');taskbarItem.classList.remove('active');});}else{windowEl.classList.remove('minimized');taskbarItem.classList.add('active');}}
function toggleMaximize(){if(isMaximized){windowEl.classList.remove('maximized');isMaximized=false;if(!windowEl.classList.contains('dragged')){windowEl.classList.add('centered');}}else{windowEl.classList.add('maximized');isMaximized=true;windowEl.classList.remove('centered');}}
function triggerError(){errorStep=0;errorMsg.textContent="why would you even consider that";errorPopup.style.display='flex';}
const closeError=()=>{errorPopup.style.display='none';errorStep=0;}
errorX.addEventListener('click',closeError);errorOk.addEventListener('click',()=>{if(errorStep===0){errorStep=1;errorMsg.textContent="no like seriously";}else if(errorStep===1){errorStep=2;errorMsg.textContent="go follow if your really sorry";setTimeout(()=>{closeError();window.open('https://soundcloud.com/cashman3000','_blank');},2000);}else{closeError();}});taskbarItem.addEventListener('click',()=>{if(windowEl.classList.contains('minimized')){toggleMinimize(false);}else{toggleMinimize(true);}});showDesktopBtn.addEventListener('click',()=>{const isMin=windowEl.classList.contains('minimized');if(isMin){toggleMinimize(false);}else{toggleMinimize(true);windowEl.classList.remove('aero-peek');}
if(errorPopup.style.display==='flex'){errorPopup.style.display='none';}});showDesktopBtn.addEventListener('mouseenter',()=>{if(!windowEl.classList.contains('minimized')){windowEl.classList.add('aero-peek');}});showDesktopBtn.addEventListener('mouseleave',()=>{windowEl.classList.remove('aero-peek');});titleBar.addEventListener('mousedown',(e)=>{if(e.target.closest('.control-btn')||isMaximized)return;isDragging=true;const rect=windowEl.getBoundingClientRect();if(windowEl.classList.contains('centered')){windowEl.classList.remove('centered');windowEl.classList.add('dragged');windowEl.style.left=rect.left+'px';windowEl.style.top=rect.top+'px';}
initialLeft=rect.left;initialTop=rect.top;dragStartX=e.clientX;dragStartY=e.clientY;});document.addEventListener('mousemove',(e)=>{if(!isDragging)return;e.preventDefault();if(animationFrameId)cancelAnimationFrame(animationFrameId);animationFrameId=requestAnimationFrame(()=>{const deltaX=e.clientX-dragStartX;const deltaY=e.clientY-dragStartY;windowEl.style.left=(initialLeft+deltaX)+'px';windowEl.style.top=(initialTop+deltaY)+'px';});});document.addEventListener('mouseup',()=>{if(isDragging){isDragging=false;if(animationFrameId)cancelAnimationFrame(animationFrameId);}});function updateClock(){const now=new Date();let hours=now.getHours();const minutes=String(now.getMinutes()).padStart(2,'0');const ampm=hours>=12?'PM':'AM';hours=hours%12;hours=hours?hours:12;document.getElementById('clock-time').textContent=`${hours}:${minutes}${ampm}`;document.getElementById('clock-date').textContent=now.toLocaleDateString(navigator.language);const options={weekday:'long',year:'numeric',month:'long',day:'numeric'};document.getElementById('tray-clock-container').title=now.toLocaleDateString(navigator.language,options);}
setInterval(updateClock,1000);updateClock();</script>
</body>
</html>
